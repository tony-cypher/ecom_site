{% extends 'shop/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <img src="{{ product_object.image }}" alt="">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                {{ product_object.title }}
            </div>
            <div class="col-md-12">
                {{ product_object.price }}
            </div>
            <div class="col-md-12">
                {{ product_object.discount_price }}
            </div>
            <div class="col-md-12">
                {{ product_object.description }}
            </div>
        </div>
    </div>
</div>

{% endblock %}
